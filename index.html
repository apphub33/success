<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BizChat — Email Confirmed</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           background:#faf5ff; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .card { background:#fff; border-radius:16px; padding:24px; width:min(520px, 92vw);
            box-shadow:0 8px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 6px; font-size:22px }
    p { color:#444; line-height:1.5; margin:6px 0 0 }
    .ok { color:#0a7d31; font-weight:700 }
    .btn { margin-top:16px; display:inline-block; padding:12px 16px; border-radius:10px; border:none;
           background:#6d28d9; color:#fff; font-weight:700; text-decoration:none }
    .muted { color:#666; font-size:14px; margin-top:10px }
    .err { color:#c00; margin-top:10px }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Email confirmed</h1>
    <p class="ok" id="status">Setting your session…</p>
    <p class="muted">You can return to the app anytime.</p>
    <a class="btn" href="bizchat5://auth-callback">Open BizChat</a>
    <div id="error" class="err" hidden></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://cfxekbvsdvqviyfvpqzo.supabase.co';
    const SUPABASE_ANON_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmeGVrYnZzZHZxdml5ZnZwcXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMDQ3ODgsImV4cCI6MjA3NTg4MDc4OH0.7cyrfmSAwFVJJL4AigVhu58xolHUtrWyWGKLa07hPz4'';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Supabase redirects here with tokens in the URL hash: #access_token=...&refresh_token=...&type=signup
    function parseHash() {
      const h = window.location.hash || '';
      const out = {};
      h.replace(/^#/, '').split('&').forEach(kv => {
        const [k, v] = kv.split('=');
        if (!k) return;
        out[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return out;
    }

    (async () => {
      try {
        const params = parseHash();
        if (params.access_token && params.refresh_token) {
          await supabase.auth.setSession({
            access_token: params.access_token,
            refresh_token: params.refresh_token
          });
          document.getElementById('status').textContent = 'Email confirmed. Session set.';
        } else {
          document.getElementById('status').textContent = 'Email confirmed.';
        }
      } catch (e) {
        const el = document.getElementById('error');
        el.textContent = 'Could not set session: ' + (e.message || e);
        el.hidden = false;
      }
    })();
  </script>
</body>
</html>
